<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Hub - Jobs Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-active { background-color: #10b981; color: white; }
        .status-inactive { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ü§ñ Automation Hub</h1>
            <p class="text-gray-600">Gesti√≥n de Jobs Automatizados</p>
            
            <!-- Config -->
            <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-semibold mb-2">Configuraci√≥n de Supabase</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Supabase URL</label>
                        <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Supabase Anon Key</label>
                        <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <button onclick="connectSupabase()" class="mt-3 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    Conectar
                </button>
                <span id="connectionStatus" class="ml-3 text-sm"></span>
            </div>
        </div>

        <!-- Jobs Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Jobs Configurados</h2>
                <button onclick="refreshJobs()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                    üîÑ Actualizar
                </button>
            </div>

            <div id="jobsContainer" class="space-y-4">
                <p class="text-gray-500 text-center py-8">Conecta a Supabase para ver los jobs</p>
            </div>
        </div>

        <!-- Add Job Modal -->
        <div id="addJobModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Agregar Nuevo Job</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Job</label>
                        <input type="text" id="newJobName" placeholder="ej: mi_job.daily" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Intervalo (minutos)</label>
                        <select id="newJobInterval" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="10">Cada 10 minutos</option>
                            <option value="30">Cada 30 minutos</option>
                            <option value="60">Cada hora</option>
                            <option value="360">Cada 6 horas</option>
                            <option value="720">Cada 12 horas</option>
                            <option value="1440" selected>Cada 24 horas (diario)</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button onclick="addNewJob()" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Agregar
                    </button>
                    <button onclick="closeAddJobModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let supabase = null;

        // Cargar config desde localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
            if (savedKey) document.getElementById('supabaseKey').value = savedKey;
            
            if (savedUrl && savedKey) {
                connectSupabase();
            }
        });

        function connectSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                showStatus('‚ùå Por favor ingresa URL y Key', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                showStatus('‚úÖ Conectado', 'success');
                refreshJobs();
            } catch (error) {
                showStatus('‚ùå Error al conectar', 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = type === 'success' ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold';
        }

        async function refreshJobs() {
            if (!supabase) {
                alert('Conecta a Supabase primero');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('jobs_config')
                    .select('*')
                    .order('job_name');

                if (error) throw error;

                renderJobs(data);
            } catch (error) {
                console.error('Error loading jobs:', error);
                alert('Error al cargar jobs: ' + error.message);
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No hay jobs configurados</p>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-bold text-gray-800">${job.job_name}</h3>
                                <span class="status-badge ${job.enabled ? 'status-active' : 'status-inactive'}">
                                    ${job.enabled ? '‚úì Activo' : '‚úó Inactivo'}
                                </span>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <span class="text-gray-500">Intervalo:</span>
                                    <span class="font-semibold ml-1">${formatInterval(job.schedule_interval_minutes)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">√öltima ejecuci√≥n:</span>
                                    <span class="font-semibold ml-1">${formatDate(job.last_run_at)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Pr√≥xima ejecuci√≥n:</span>
                                    <span class="font-semibold ml-1">${formatDate(job.next_run_at)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Estado:</span>
                                    <span class="font-semibold ml-1">${getJobStatus(job)}</span>
                                </div>
                            </div>
                            ${job.config?.last_error ? `
                                <div class="mt-2 p-2 bg-red-50 border border-red-200 rounded text-sm text-red-700">
                                    <strong>√öltimo error:</strong> ${job.config.last_error}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex flex-col gap-2 ml-4">
                            <button onclick="toggleJob('${job.job_name}', ${!job.enabled})" 
                                    class="px-4 py-1 rounded ${job.enabled ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'} text-white text-sm">
                                ${job.enabled ? 'Pausar' : 'Activar'}
                            </button>
                            <button onclick="runNow('${job.job_name}')" 
                                    class="px-4 py-1 rounded bg-blue-500 hover:bg-blue-600 text-white text-sm">
                                ‚ñ∂ Ejecutar
                            </button>
                            <button onclick="editInterval('${job.job_name}', ${job.schedule_interval_minutes})" 
                                    class="px-4 py-1 rounded bg-gray-500 hover:bg-gray-600 text-white text-sm">
                                ‚öôÔ∏è Intervalo
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatInterval(minutes) {
            if (minutes < 60) return `${minutes} min`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)} horas`;
            return `${Math.floor(minutes / 1440)} d√≠as`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Nunca';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (dateStr > now.toISOString()) {
                // Fecha futura
                const futureDiff = Math.floor((date - now) / 1000);
                if (futureDiff < 60) return `en ${futureDiff}s`;
                if (futureDiff < 3600) return `en ${Math.floor(futureDiff / 60)}m`;
                if (futureDiff < 86400) return `en ${Math.floor(futureDiff / 3600)}h`;
                return date.toLocaleString('es-MX', { dateStyle: 'short', timeStyle: 'short' });
            }
            
            if (diff < 60) return `hace ${diff}s`;
            if (diff < 3600) return `hace ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `hace ${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `hace ${Math.floor(diff / 86400)}d`;
            return date.toLocaleString('es-MX', { dateStyle: 'short', timeStyle: 'short' });
        }

        function getJobStatus(job) {
            if (!job.enabled) return '‚è∏Ô∏è Pausado';
            if (!job.next_run_at) return '‚è≥ Pendiente';
            
            const now = new Date();
            const nextRun = new Date(job.next_run_at);
            
            if (nextRun <= now) return 'üî¥ Listo para ejecutar';
            return '‚è∞ Programado';
        }

        async function toggleJob(jobName, enabled) {
            if (!supabase) return;
            
            try {
                const { error } = await supabase
                    .from('jobs_config')
                    .update({ enabled })
                    .eq('job_name', jobName);

                if (error) throw error;
                
                await refreshJobs();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function runNow(jobName) {
            if (!supabase) return;
            
            const confirm = window.confirm(`¬øEjecutar ${jobName} ahora?\n\nEsto programar√° el job para ejecutarse en la pr√≥xima corrida del cron.`);
            if (!confirm) return;

            try {
                const { error } = await supabase
                    .from('jobs_config')
                    .update({ 
                        next_run_at: new Date().toISOString(),
                        enabled: true
                    })
                    .eq('job_name', jobName);

                if (error) throw error;
                
                alert('‚úÖ Job programado para ejecutarse inmediatamente');
                await refreshJobs();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function editInterval(jobName, currentInterval) {
            const intervals = {
                '10': 'Cada 10 minutos',
                '30': 'Cada 30 minutos',
                '60': 'Cada hora',
                '180': 'Cada 3 horas',
                '360': 'Cada 6 horas',
                '720': 'Cada 12 horas',
                '1440': 'Cada 24 horas (diario)'
            };

            let options = Object.entries(intervals)
                .map(([value, label]) => `${value === currentInterval.toString() ? '‚Üí ' : ''}${label} (${value}min)`)
                .join('\n');

            const newInterval = prompt(
                `Cambiar intervalo de ${jobName}\n\nIntervalos disponibles:\n${options}\n\nIngresa el valor en minutos:`,
                currentInterval
            );

            if (!newInterval || newInterval === currentInterval.toString()) return;

            try {
                const { error } = await supabase
                    .from('jobs_config')
                    .update({ schedule_interval_minutes: parseInt(newInterval) })
                    .eq('job_name', jobName);

                if (error) throw error;
                
                alert('‚úÖ Intervalo actualizado');
                await refreshJobs();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function openAddJobModal() {
            document.getElementById('addJobModal').classList.remove('hidden');
        }

        function closeAddJobModal() {
            document.getElementById('addJobModal').classList.add('hidden');
        }

        async function addNewJob() {
            const jobName = document.getElementById('newJobName').value.trim();
            const interval = parseInt(document.getElementById('newJobInterval').value);

            if (!jobName) {
                alert('Ingresa un nombre para el job');
                return;
            }

            try {
                const { error } = await supabase
                    .from('jobs_config')
                    .insert({
                        job_name: jobName,
                        enabled: true,
                        schedule_interval_minutes: interval,
                        next_run_at: new Date().toISOString()
                    });

                if (error) throw error;
                
                closeAddJobModal();
                alert('‚úÖ Job agregado');
                await refreshJobs();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
