<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Hub - Jobs Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-active { background-color: #10b981; color: white; }
        .status-inactive { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ü§ñ Automation Hub</h1>
            <p class="text-gray-600">Gesti√≥n de Jobs Automatizados</p>
            <p class="text-sm text-green-600 mt-2">‚úì Conectado a servidor local (credenciales desde .env)</p>
        </div>

        <!-- Jobs Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Jobs Configurados</h2>
                <button onclick="refreshJobs()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                    üîÑ Actualizar
                </button>
            </div>

            <div id="jobsContainer" class="space-y-4">
                <p class="text-gray-500 text-center py-8">Cargando jobs...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Auto-load al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            refreshJobs();
        });

        async function refreshJobs() {
            try {
                const response = await fetch(`${API_URL}/jobs`);
                const result = await response.json();

                if (result.success) {
                    renderJobs(result.data);
                } else {
                    alert('Error cargando jobs: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsContainer').innerHTML = 
                    '<p class="text-red-500 text-center py-8">‚ùå Error conectando al servidor. ¬øEst√° corriendo?</p>';
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No hay jobs configurados</p>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-bold text-gray-800">${job.job_name}</h3>
                                <span class="status-badge ${job.enabled ? 'status-active' : 'status-inactive'}">
                                    ${job.enabled ? '‚úì Activo' : '‚úó Inactivo'}
                                </span>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <span class="text-gray-500">Intervalo:</span>
                                    <span class="font-semibold ml-1">${formatInterval(job.schedule_interval_minutes)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">√öltima ejecuci√≥n:</span>
                                    <span class="font-semibold ml-1">${formatDate(job.last_run_at)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Pr√≥xima ejecuci√≥n:</span>
                                    <span class="font-semibold ml-1">${formatDate(job.next_run_at)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Estado:</span>
                                    <span class="font-semibold ml-1">${getJobStatus(job)}</span>
                                </div>
                            </div>
                            ${job.config?.last_error ? `
                                <div class="mt-2 p-2 bg-red-50 border border-red-200 rounded text-sm text-red-700">
                                    <strong>√öltimo error:</strong> ${job.config.last_error}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex flex-col gap-2 ml-4">
                            <button onclick="toggleJob('${job.job_name}', ${!job.enabled})" 
                                    class="px-4 py-1 rounded ${job.enabled ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'} text-white text-sm">
                                ${job.enabled ? 'Pausar' : 'Activar'}
                            </button>
                            <button onclick="runNow('${job.job_name}')" 
                                    class="px-4 py-1 rounded bg-blue-500 hover:bg-blue-600 text-white text-sm">
                                ‚ñ∂ Ejecutar
                            </button>
                            <button onclick="editInterval('${job.job_name}', ${job.schedule_interval_minutes})" 
                                    class="px-4 py-1 rounded bg-gray-500 hover:bg-gray-600 text-white text-sm">
                                ‚öôÔ∏è Intervalo
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatInterval(minutes) {
            if (minutes < 60) return `${minutes} min`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)} horas`;
            return `${Math.floor(minutes / 1440)} d√≠as`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Nunca';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (dateStr > now.toISOString()) {
                const futureDiff = Math.floor((date - now) / 1000);
                if (futureDiff < 60) return `en ${futureDiff}s`;
                if (futureDiff < 3600) return `en ${Math.floor(futureDiff / 60)}m`;
                if (futureDiff < 86400) return `en ${Math.floor(futureDiff / 3600)}h`;
                return date.toLocaleString('es-MX', { dateStyle: 'short', timeStyle: 'short' });
            }
            
            if (diff < 60) return `hace ${diff}s`;
            if (diff < 3600) return `hace ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `hace ${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `hace ${Math.floor(diff / 86400)}d`;
            return date.toLocaleString('es-MX', { dateStyle: 'short', timeStyle: 'short' });
        }

        function getJobStatus(job) {
            if (!job.enabled) return '‚è∏Ô∏è Pausado';
            if (!job.next_run_at) return '‚è≥ Pendiente';
            
            const now = new Date();
            const nextRun = new Date(job.next_run_at);
            
            if (nextRun <= now) return 'üî¥ Listo para ejecutar';
            return '‚è∞ Programado';
        }

        async function toggleJob(jobName, enabled) {
            try {
                const response = await fetch(`${API_URL}/jobs/${jobName}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
                
                const result = await response.json();
                if (result.success) {
                    await refreshJobs();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function runNow(jobName) {
            const confirm = window.confirm(`¬øEjecutar ${jobName} ahora?`);
            if (!confirm) return;

            try {
                const response = await fetch(`${API_URL}/jobs/${jobName}/run-now`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Job programado para ejecutarse inmediatamente');
                    await refreshJobs();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function editInterval(jobName, currentInterval) {
            const intervals = {
                '10': 'Cada 10 minutos',
                '30': 'Cada 30 minutos',
                '60': 'Cada hora',
                '180': 'Cada 3 horas',
                '360': 'Cada 6 horas',
                '720': 'Cada 12 horas',
                '1440': 'Cada 24 horas (diario)'
            };

            let options = Object.entries(intervals)
                .map(([value, label]) => `${value === currentInterval.toString() ? '‚Üí ' : ''}${label} (${value}min)`)
                .join('\n');

            const newInterval = prompt(
                `Cambiar intervalo de ${jobName}\n\nIntervalos:\n${options}\n\nIngresa minutos:`,
                currentInterval
            );

            if (!newInterval || newInterval === currentInterval.toString()) return;

            try {
                const response = await fetch(`${API_URL}/jobs/${jobName}/interval`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval_minutes: parseInt(newInterval) })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Intervalo actualizado');
                    await refreshJobs();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
